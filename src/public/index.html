<!DOCTYPE HTML>
<html>

<head>
    <title>
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1035970031587-o4n43bfbas594qhr60umt3vqq9tdqnjo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>



</head>

<body>
    <div class="topNav">
        <h1 class="title">Findfinder #notTinder</h1>
        <input id="search" type="search" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button>
        <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onFail" data-theme="dark"></div>
        <div class="login hidden"><a id="create">Create Event</a><a id="logout">Log out</a><img class="profile"></div>
    </div>
    <div class="masterflex">
        <div class="menu">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <div class="newsfeed" id="newsfeed">
            <div id="map"></div>

        </div>
    </div>
    <div class="hidden popup" id="new_event">
        <h2>New Event</h2>
        <label>Title: </label><input type="text" id="new_title">
        <label>Desc: </label><textarea id="new_desc"></textarea>
        <label>Images: </label><input type="file" id="new_images">
        <input type="button" value="Submit" id="new_submit">
    </div>
    <div class="hidden popup" id="about">
        <h2>It's all about connections</h2>
        <p>We are focused on building </p>
    </div>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gapi.js"></script>
</body>

</html>
