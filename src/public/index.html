<!DOCTYPE HTML>
<html>

<head>
    <title>
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="1035970031587-o4n43bfbas594qhr60umt3vqq9tdqnjo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Findfinder #notTinder</a>
        <form class="form-inline">
            <div id="rangeText" class="lead" style="color: white;"></div>
            <div class="slidecontainer">
                <input type="range" min="10" max="99" value="20" class="slider" id="rangeSlider">
            </div>
            <button class="btn btn-primary m-2" type="submit"><i class="fa fa-search"></i></button>
            <div class="g-signin2 m-2" data-onsuccess="onSignIn" data-onfailure="onFail" data-theme="dark"></div>
        </form>
        <div class="login invisible"><button class="btn btn-success" id="create">Create Event</button><img
                class="profile"></div>
    </nav>
    <div class="">
        <div id="map" class=""></div>
        <div class="invisible overlay" id="new_event">
            <div class="card text-center popup">
                <div class="card-header navbar">
                    <a class="navbar-brand">New Event</a>
                    <button class="btn btn-danger" id="new_event_cancel"> x </button>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="text" id="new_title" placeholder="Event Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows=3 id="new_desc" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="input-group date" id="new_date" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#new_date" />
                                <div class="input-group-append" data-target="#new_date" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="m-2 form-group">
                            <label for="new_images">Choose a picture</label>
                            <input type="file" id="new_images">
                        </div>
                        <button class="btn btn-primary m-2" value="Submit" id="new_submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gapi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
</body>

</html>
